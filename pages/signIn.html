    <div class="container mt-5 mb-5">
      <form method="POST" class="login-form">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>
          
          <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="email" name="email" class="form-control" required>
          </div>
  
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" required>
          </div>
  
          <div class="mb-3 form-check">
              <input type="checkbox" id="remember" name="remember" class="form-check-input">
              <label for="remember" class="form-check-label">Recordarme</label>
          </div>
          <div id="errorContainer" style="padding: 15px;"></div>
  
          <button type="submit" id="iniciarSesionBtn" class="btn btn-primary w-100" >Iniciar Sesión</button>

          <p class="mt-3 text-center">
              <a href="forgot-password.html" class="text-decoration-none">Olvidé mi contraseña</a>
          </p>
      </form>
  </div>
