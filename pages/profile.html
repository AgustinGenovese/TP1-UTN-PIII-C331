<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico Parte 1 — HTML CSS</title>
    <link rel="stylesheet" href="../css/styleProfile.css"> 
    <link rel="stylesheet" href="../css/styleSidebar.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "signIn.html"; 
        }
    </script>  
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <header>
        <div class="pos-f-t">
            <nav class="navbar navbar-light bg-white">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="ms-3">Portal Académico</span>
                </button>
                <div id="icon-container" class="ms-auto d-flex">
                    <div class="dropdown">
                        <i class="bi bi-plus-lg" style="cursor: pointer;" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <button type="button" class="btn btn-link p-1 text-decoration-none ms-1" style="color: inherit;" data-bs-toggle="modal" data-bs-target="#createClassModal">Crear clase</button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-link p-1 text-decoration-none ms-1" style="color: inherit;" data-bs-toggle="modal" data-bs-target="#joinClassModal">Unirse a clase</button>
                            </li>
                        </ul>
                    </div>
                        <i class="bi bi-person-circle" class="ms-3" style="cursor: pointer; color: rgb(13, 110, 253);" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <button type="button" id="cerrarsesionBtn" class="btn btn-link p-1 text-decoration-none ms-1" style="color: inherit;">Cerrar Sesion</button>
                            </li>
                        </ul>
                </div>
            </nav>
        </div>

        <div class="modal fade" id="joinClassModal" tabindex="-1" aria-labelledby="joinClassModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="joinClassModalLabel">Unirse a una clase</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="classCode" class="form-label">Código de la clase</label>
                                <input type="text" class="form-control" id="classCode" placeholder="Ingrese el código de la clase">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Unirse</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="createClassModal" tabindex="-1" aria-labelledby="createClassModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createClassModalLabel">Crear una clase</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="className" class="form-label">Nombre de la clase</label>
                                <input type="text" class="form-control" id="className" placeholder="Ingrese el nombre de la clase">
                            </div>
                            <div class="mb-3">
                                <label for="classDescription" class="form-label">Descripción de la clase</label>
                                <textarea class="form-control" id="classDescription" rows="3" placeholder="Ingrese una descripción"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </div>
        </div>

    </header>


    <div class="container-fluid">
        <div class="row" id="main-fila">
            <div class="col-md-3 col-lg-2 p-0 collapse" id="sidebar"> <!-- Cambié la clase de la sidebar a collapse -->
                <div class="sidebar-nav">
                    <ul> 
                        <li>
                            <a href="../pages/main.html"><i class="bi bi-house-door"></i><span style="margin-left:10px;">Inicio</span></a>
                        </li>
                        <li>
                            <a href="../pages/calendar.html"><i class="bi bi-calendar2-event"></i><span style="margin-left:10px;">Calendario</span></a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#misCursosSubmenu" aria-expanded="true">
                                <i class="bi bi-layers" aria-hidden="true"></i><span style="margin-left:10px;">Mis cursos</span>
                            </a>
                            <ul class="collapse" id="misCursosSubmenu">
                                <li>
                                    <a href="../pages/myCourses.html"><span style="margin-left:30px;">Curso 1</span></a>
                                </li>
                                <li>
                                    <a href="../pages/myCourses.html"><span style="margin-left:30px;">Curso 2</span></a>
                                </li>
                                <li>
                                    <a href="../pages/myCourses.html"><span style="margin-left:30px;">Curso 3</span></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="../pages/profile.html"><i class="bi bi-gear"></i><span style="margin-left:10px;">Mi Perfil</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 p-0" id="main-content"> <!-- Contenedor para el contenido principal -->
                <div class="container mt-3">
                    <div class="row p-0" id="form">
                        <h2>Modificar Perfil</h2>
                        <div class="col-12 col-md-5">
                            <form>
                                <!-- Campos del formulario -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-7">
                            <!-- Imagen de perfil predeterminada con icono de Bootstrap -->
                            <div class="text-center">

                                <img src="https://www.shutterstock.com/image-vector/vector-flat-illustration-grayscale-avatar-600nw-2264922221.jpg" alt="Imagen de perfil" id="imgProfile">
                                <br>
                                <button type="button" class="btn btn-outline-secondary btn-sm mb-3">
                                    <i class="bi bi-pencil"></i> Cambiar Imagen
                                </button>
                            </div>
                        </div>
                        <button type="submit" id="btnGuardar" class="btn btn-primary mt-3 ms-3" style="width: 150px;" >Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/profile.js"></script>    
</body>
    
</body>
</html>
