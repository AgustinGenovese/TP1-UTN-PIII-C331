    <div class="container mt-5 mb-5">
      <form method="POST" class="registro-form">
          <h2 class="mb-4 text-center">Registro de Usuario</h2>
          
          <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" id="nombreRegistro" name="nombre" class="form-control" required>
          </div>
  
          <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" id="emailRegistro" name="email" class="form-control" required>
          </div>
  
          <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="contrasenaRegistro" name="password" class="form-control" required>
          </div>
  
          <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
              <input type="password" id="contrasenaRepetidaRegistro" name="confirm-password" class="form-control" required>
          </div>

          <button type="submit" id="registrarseBtn" class="btn btn-primary w-100" >Registrarse</button>
      </form>
  </div>
